<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>VideoStreamer</title>
</head>
<body>
<h2>WebRTC video streaming</h2>

<div class="videos">
      <span>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
    <span>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
</div>
<div>

</div>
<div class="container">
    <div class="container-fields">
        <div>
            <button id="webcamButton">Включить камеру</button>
            <h2 id="localID" class="text">****</h2>
        </div>
        <div>
            <button id="callButton">Позвонить</button>
            <input class="text" id="callInput" maxlength="4"/>
        </div>
        <div>
            <button id="answerButton">Ответить</button>
            <h2 id="remoteID" class="text">NOTHING</h2>
        </div>
        <div>
            <button id="hangupButton" disabled>Сбросить</button>
        </div>
    </div>
    <div id='logs' class="log-block">
    </div>
</div>
</body>
</html>
