<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>VideoStreamer</title>
</head>
<body>
<h2>WebRTC video streaming <span id="localID" class="text">****</span></h2>

<div class="videos">
      <span>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
    <span>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
</div>
<div>

</div>
<div class="container">
    <div class="container-fields">
        <div>
            <button id="callButton">Позвонить</button>
            <input class="text" id="callInput" maxlength="4"/>
            <label class="text2" for="useAudio">Audio</label><input type="checkbox" id="useAudio" name="scales" checked>
            <label class="text2" for="useVideo">Video</label><input type="checkbox" id="useVideo" name="scales" checked>
        </div>
        <div>
            <button disabled id="answerButton">Принять</button>
            <button disabled id="rejectButton">Отклонить</button>
            <h2 id="remoteID" class="callButton text no-animation">NOTHING</h2>
        </div>
        <div>
            <button id="hangupButton" disabled>Сбросить</button>
        </div>
    </div>
    <!--    <div id='logs' class="log-block">-->
    <!--    </div>-->
</div>
</body>
</html>
